<!DOCTYPE html>

<body>
    <script>
        class Person {

            say(name){
                if (name){
                    this.#sayWithName (name);
                }
                else{
                    this.#sayWithoutName ();
                }
            }

            #sayWithName(){
                console.log(`Hello, my name is ${name}.`)
            }

            #sayWithoutName(){
                console.log('Hello')
            }
        }

        const ucup = new Person();
        ucup.say('budi');

        //klo maksa manggil yang menggunkan sharp/private akan ERROR
        // ucup.#sayWithName();
    </script>
</body>
