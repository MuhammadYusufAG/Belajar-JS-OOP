<body>
    <script>
        class Counter{
            //tanda # buat private 
            #counter = 0;

            //kenaikan
            increment(){
                this.#counter++;    
            }

            decrement(){
                this.#counter--;
            }

            get(){
                return this.#counter;
            }

        }

        const counter = new Counter();

        //kenaikan +5
        counter.increment();
        counter.increment();
        counter.increment();
        counter.increment();
        counter.increment();

        console.info(counter.get());

        counter.counter = 50;
        //kalo ditambah sharp bakal eror karna private
        // counter.#counter = 100;

        console.info(counter);
        
    </script>
