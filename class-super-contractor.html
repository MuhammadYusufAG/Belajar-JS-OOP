<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        class Employee{

            //jika jika perent punya ini maka manager juga punya ini
            constructor(firstName){
                this.firstName = firstName;
            }
            
            sayHello(name){
                console.info(`Hello ${name},My name is Emplyee${this.firstName}`);
            }
        }

        class Manager extends Employee{

            constructor(firstName,lastName){
                //untuk memanggil super contructor
                super(firstName);
                this.lastName = lastName;
            }
            sayHello(name){
                console.info(`Hello ${name},My name is Manager${this.firstName} ${this.lastName}`);
            }
        }

        const eko =  new Employee('eko');
        eko.sayHello('Joni');

        const ucup =  new Manager('ucup', 'ganteng');
        ucup.sayHello('Joni');

        //liat obeject
        console.log(eko);
        console.log(ucup);
    </script>
</body>
</html>
